<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> 

    <script>
      function loadPage(page) {
        document.getElementById('menu').close();
        document.getElementById('navigator').bringPageTop(page, {animation: 'fade' });
      };
    </script>

  </head>

  <body>

      <ons-splitter> <!-- The side menu -->
        <ons-splitter-side id="menu" collapse width="220px">
          
          <ons-page>
            <ons-list>
              <ons-list-item onclick="loadPage('quiz.html')"> Quiz</ons-list-item>
            </ons-list>
          </ons-page>

        </ons-splitter-side> <!-- Everything not in the side menu -->

        <ons-splitter-content>

          <ons-navigator id="navigator" page="shackleton.html">
          </ons-navigator>

        </ons-splitter-content>
      </ons-splitter>

  </body>

</html>
