<ons-page id="quiz.html">

  <script>
     function chk_ans() {
        my_elem = document.getElementById('ans');
        my_elem.innerHTML = '800 nautical miles';
        my_elem.style.color = 'red';
      }
  </script>

  <ons-toolbar id="home-toolbar">
    <div class="left"> <ons-back-button></ons-back-button> </div>
    <div class="center">Quiz</div>
  </ons-toolbar>

  <div id="quizDiv">
    <p>How far (according to Shackleton's wikipedia page) is it from Elephant Island to South Georgia in Nautical Miles? <span id="ans"></span></p>

    <p><button OnClick="chk_ans()">Check Answer</button></p>
  </div>

</ons-page>
